<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Contactenos</title>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="lista"><a href="inicio.html">Inicio</a></li>
                <li class="lista"><a href="informacion.html">Información</a></li>
                <li class="lista lista-r"><a href="./contactenos.html">Contactenos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="https://cdn.pixabay.com/photo/2021/01/18/17/22/man-5928801_960_720.jpg" alt="Perfil" title="Perfil usuario">

        <form action="" id="form">
            <p>Registrar Información</p>
            <div class="container">
                <input type="text" placeholder="Nombre completo" id="nombre" >
                <input type="email" placeholder="Correo electrónico" id="correo" >
            </div>
            <div>
                <div>
                    <label>Mensaje</label><br>
                    <textarea name="" id="textarea" cols="35" rows="5"></textarea>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <script src="./scripts/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
